<script>

    window.onload = function() {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            const show_username = sessionStorage.getItem('username'); 
            const userRole = sessionStorage.getItem('role'); // Ambil peran pengguna dari sessionStorage
    
            if (isLoggedIn === 'true') {
                // Tampilkan nama pengguna
                if (show_username) {
                    document.getElementById('tampil_nama1').textContent = show_username;
                    document.getElementById('tampil_nama2').textContent = show_username;
                }
    
                // Sesuaikan tampilan tombol berdasarkan peran
                if (userRole === 'admin') {
                    // Tampilkan tombol edit dan delete untuk admin
                    document.querySelectorAll('.edit-btn').forEach(button => button.style.display = 'inline-block');
                    document.querySelectorAll('.delete-btn').forEach(button => button.style.display = 'inline-block');
                } else {
                    // Sembunyikan tombol edit dan delete untuk user biasa
                    document.querySelectorAll('.edit-btn').forEach(button => button.style.display = 'none');
                    document.querySelectorAll('.delete-btn').forEach(button => button.style.display = 'none');
                }
            }
        }
    
        document.addEventListener('DOMContentLoaded',async function() {
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzL2dQ87hEnr8ECHXgSRvWi5QQ-P6292bD46m5GMWYQFZMFmXEcK_LhmXy5_jloWyEDhw/exec?action=read';
            const loadingSpinner = document.getElementById('loadingSpinner');
    
            // Menampilkan spinner
            loadingSpinner.style.display = 'block';
    
            
    
            // Ambil peran pengguna dari sessionStorage
            const userRole = sessionStorage.getItem('role');
    
           
            // Mengambil data pengguna dan menampilkannya dalam tabel
            fetch(scriptURL)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        const users = data.data;
                        users.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                        const usersTableBody = document.querySelector('#userTable tbody');
                        usersTableBody.innerHTML = ''; 
    
                        users.forEach(user => {
                            const row = usersTableBody.insertRow();
                            row.insertCell(0).textContent = user.username;
                            row.insertCell(1).textContent = user.email;
                            row.insertCell(2).textContent = user.role;
    
                            const actionsCell = row.insertCell(3);
                      // Menyembunyikan tombol Edit dan Delete jika peran pengguna bukan admin
                      actionsCell.innerHTML = `
                            <button class="btn btn-warning btn-sm edit-btn" data-id="${user.id}" style="${userRole !== 'admin' ? 'display: none;' : ''}">Edit</button>
                            <button class="btn btn-danger btn-sm delete-btn" data-id="${user.id}" style="${userRole !== 'admin' ? 'display: none;' : ''}">Delete</button>
                        `;
                    });
    
                     // Initialize or reinitialize DataTable
                     if ($.fn.DataTable.isDataTable('#userTable')) {
                                $('#userTable').DataTable().destroy(); // Hancurkan instance DataTable yang ada
                            }
                            $('#userTable').DataTable(); // Buat instance DataTable baru
                            // Sembunyikan kolom Actions jika user bukan admin
                    if (userRole !== 'admin') {
                        // Menggunakan setTimeout untuk menunggu DataTable selesai diinisialisasi
                        setTimeout(() => {
                            const table = document.getElementById('userTable');
                            const actionsColumnIndex = 3; // Indeks kolom Actions (0-based)
                            // Sembunyikan header kolom
                            table.querySelector('thead tr').children[actionsColumnIndex].style.display = 'none';
                            // Sembunyikan semua cell di kolom Actions
                            table.querySelectorAll(`tbody tr`).forEach(row => {
                                row.children[actionsColumnIndex].style.display = 'none';
                            });
                        }, 100); // Sesuaikan timeout sesuai kebutuhan
                    }
                        } else {
                        console.error('Error:', data.message);
                    }
                })
                .catch(error => console.error('Error:', error))
                .finally(() => {
                // Menyembunyikan spinner setelah data selesai dimuat
                loadingSpinner.style.display = 'none';
            });
        });
        
    
        // Event Listener untuk tombol Edit dan Delete
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('edit-btn')) {
                const userId = event.target.dataset.id;
                console.log('Edit user with ID:', userId);
    
                // Mengambil data pengguna untuk diisi dalam form edit
                fetch(`https://script.google.com/macros/s/AKfycbzL2dQ87hEnr8ECHXgSRvWi5QQ-P6292bD46m5GMWYQFZMFmXEcK_LhmXy5_jloWyEDhw/exec?action=getUserById&id=${userId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            const user = data.data;
                            document.querySelector('#editForm #editId').value = user.id;
                            document.querySelector('#editForm #editUsername').value = user.username;
                            document.querySelector('#editForm #editPassword').value = user.password.substring(0, 10);
                            document.querySelector('#editForm #editEmail').value = user.email;
                            document.querySelector('#editForm #editRole').value = user.role;
                            
                            // Menampilkan modal edit
                            // $('#editModal').modal('show');
                        } else {
                            console.error('Error:', data.message);
                        }
                    })
                    .catch(error => console.error('Error:', error));
            }
    
            // Event Listener untuk tombol Delete
            if (event.target.classList.contains('delete-btn')) {
                const userId = event.target.dataset.id;
    
                // Konfirmasi penghapusan menggunakan SweetAlert2
                Swal.fire({
                    title: 'Konfirmasi Hapus',
                    text: 'Apakah Anda yakin ingin menghapus pengguna ini?',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Hapus',
                    cancelButtonText: 'Batal',
                    reverseButtons: true
                }).then((result) => {
                    if (result.isConfirmed) {
                        // Menghapus data jika pengguna mengonfirmasi
                        fetch(`https://script.google.com/macros/s/AKfycbzL2dQ87hEnr8ECHXgSRvWi5QQ-P6292bD46m5GMWYQFZMFmXEcK_LhmXy5_jloWyEDhw/exec?action=delete&id=${userId}`, {
                            method: 'POST', // Metode POST digunakan
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded'
                            },
                            body: new URLSearchParams({
                                'id': userId
                            })
                        })
                        .then(response => response.json())
                        .then(data => {
                            console.log('Response:', data); // Debug response
                            if (data.status === 'success') {
                                // Menghapus baris dari tabel
                                event.target.closest('tr').remove();
                                Swal.fire(
                                    'Terhapus!',
                                    'Pengguna telah dihapus.',
                                    'success'
                                );
                            } else {
                                console.error('Error:', data.message);
                                Swal.fire(
                                    'Gagal!',
                                    'Terjadi kesalahan saat menghapus pengguna.',
                                    'error'
                                );
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            Swal.fire(
                                'Gagal!',
                                'Terjadi kesalahan saat menghapus pengguna.',
                                'error'
                            );
                        });
                    }
                });
            }
        });
    
        // Event listener untuk form edit
        document.querySelector('#editForm').addEventListener('submit', function(event) {
            event.preventDefault();
    
            const id = document.querySelector('#editForm #editId').value;
            const username = document.querySelector('#editForm #editUsername').value;
            const password = document.querySelector('#editForm #editPassword').value;
            const email = document.querySelector('#editForm #editEmail').value;
            const role = document.querySelector('#editForm #editRole').value;
    
            fetch('https://script.google.com/macros/s/AKfycbzL2dQ87hEnr8ECHXgSRvWi5QQ-P6292bD46m5GMWYQFZMFmXEcK_LhmXy5_jloWyEDhw/exec?action=update', {
                method: 'POST',
                body: new URLSearchParams({
                    id: id,
                    username: username,
                    password: password,
                    email: email,
                    role: role
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    Swal.fire('Updated!', 'User has been updated.', 'success')
                        .then(() => {
                            // Update row in the table manually
                            const row = document.querySelector(`button.edit-btn[data-id="${id}"]`).closest('tr');
                            row.cells[0].textContent = username;
                            row.cells[1].textContent = email;
                            row.cells[2].textContent = role;
    
               
                            $('#editModal').modal('hide');
                        });
                } else {
                    Swal.fire('Error!', 'There was an error updating the user.', 'error');
                }
            })
            .catch(error => Swal.fire('Error!', 'An error occurred.', 'error'));
        });
    
        // Event listener untuk form tambah pengguna
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
    
            var form = event.target;
            var isValid = true;
    
            // Validate each field
            Array.from(form.elements).forEach(function(element) {
                if (element.required && !element.value) {
                    element.classList.add('is-invalid');
                    isValid = false;
                } else {
                    element.classList.remove('is-invalid');
                }
            });
    
            // If form is valid, submit it
            if (isValid) {
                var formData = new FormData(form);
                var xhr = new XMLHttpRequest();
                xhr.open('POST', 'https://script.google.com/macros/s/AKfycbzL2dQ87hEnr8ECHXgSRvWi5QQ-P6292bD46m5GMWYQFZMFmXEcK_LhmXy5_jloWyEDhw/exec?action=register', true);
    
                xhr.onload = function () {
                    if (xhr.status >= 200 && xhr.status < 400) {
                        var response = JSON.parse(xhr.responseText);
    
                        if (response.status === 'success') {
                            Swal.fire({
                                title: 'Success!',
                                text: 'User added successfully!',
                                icon: 'success',
                                confirmButtonText: 'OK'
                            }).then(() => {
                                $('#registerModal').modal('hide'); // Close the modal
                                // Reload the data to update the table
                                location.reload();
                            });
                        } else {
                            Swal.fire({
                                title: 'Error!',
                                text: response.message || 'An error occurred while submitting the form.',
                                icon: 'error',
                                confirmButtonText: 'OK'
                            });
                        }
                    } else {
                        Swal.fire({
                            title: 'Error!',
                            text: 'An error occurred while submitting the form.',
                            icon: 'error',
                            confirmButtonText: 'OK'
                        });
                    }
                };
    
                xhr.onerror = function() {
                    Swal.fire({
                        title: 'Error!',
                        text: 'An error occurred while sending the request.',
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                };
    
                xhr.send(formData);
            } else {
                Swal.fire({
                    title: 'Validation Error',
                    text: 'Please fill in all required fields.',
                    icon: 'warning',
                    confirmButtonText: 'OK'
                });
            }
        });
    </script>
