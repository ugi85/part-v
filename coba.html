<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <style>
        /* Style untuk lingkaran profil dengan initial */
        .profile-initial {
            width: 100px;
            height: 100px;
            background-color: #007bff; /* Warna background lingkaran */
            color: white; /* Warna text (initial) */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
            border-radius: 50%; /* Membuat elemen berbentuk lingkaran */
        }
    </style>
</head>
<body>
    <div class="content-page">
        <div class="content">
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="profile-bg-picture" style="background-image:url('assets/images/bg-profile.jpg')">
                            <span class="picture-bg-overlay"></span>
                        </div>
                        <div class="profile-user-box">
                            <div class="row">
                                <div class="col-sm-6">
                                    <!-- Gantikan gambar profil dengan div untuk initial -->
                                    <div id="profileInitial" class="profile-initial"></div>
                                    <div class="">
                                        <span class="pro-user-name ml-1">
                                            <span id="tampil_nama1"></span> <!-- Nama pengguna akan tampil di sini -->
                                            <p class="font-13">User Experience Specialist</p>
                                            <p class="text-muted mb-0"><small>California, United States</small></p>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end row -->

                <div class="row mt-4">
                    <div class="col-sm-12">
                        <div class="card p-0">
                            <div class="card-body p-0">
                                <ul class="nav nav-tabs tabs-bordered nav-justified">
                                    <!-- Tab content here -->
                                </ul>

                                <div class="container">
                                    <h1>Edit Profile</h1>
                                    <form id="editForm">
                                        <div class="form-group">
                                            <label for="editUsername">User Name</label>
                                            <input type="text" class="form-control" id="editUsername" name="username" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="editEmail">Email</label>
                                            <input type="email" class="form-control" id="editEmail" name="email" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="editPassword">Password</label>
                                            <input type="password" class="form-control" id="editPassword" name="password" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Update Profile</button>
                                        <div id="updateMessage" class="mt-3"></div>
                                        <div id="loadingSpinner" class="spinner-border hidden" role="status">
                                            <span class="sr-only">Loading...</span>
                                        </div>
                                    </form>
                                </div>

                                <div id="loadingSpinner" class="hidden">
                                    <div class="spinner-border" role="status"></div>
                                </div>
                                <div id="updateMessage"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end row -->

            </div> <!-- container-fluid -->
        </div> <!-- content -->
    </div> <!-- content-page -->

    <!-- Footer -->
    <footer class="footer text-right">
        2024 Â© BiCoder.
    </footer>

    <!-- Vendor js -->
    <script src="assets/js/vendor.min.js"></script>
    <!-- App js -->
    <script src="assets/js/app.min.js"></script>

    <script>
        // Fungsi untuk menampilkan nama pengguna dan initial yang login
        window.onload = function () {
            // Ambil nama pengguna dari sessionStorage
            const username = sessionStorage.getItem('username');
            
            // Jika nama pengguna ada, tampilkan di elemen yang sesuai
            if (username) {
                document.getElementById('tampil_nama1').textContent = username;

                // Ambil huruf pertama dari nama pengguna sebagai initial
                const initial = username.charAt(0).toUpperCase();
                
                // Tampilkan initial di elemen lingkaran profil
                document.getElementById('profileInitial').textContent = initial;
            } else {
                // Jika tidak ada nama pengguna, arahkan ke halaman login
                alert('Pengguna belum login!');
                window.location.href = 'login.html'; // Arahkan ke halaman login
            }
        };
        
        // Fungsi untuk memperbarui profil pengguna
        document.getElementById('editForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Mencegah pengiriman form langsung
            const loadingSpinner = document.getElementById('loadingSpinner');
            const updateMessage = document.getElementById('updateMessage');

            loadingSpinner.classList.remove('hidden'); // Tampilkan loading spinner
            updateMessage.textContent = ''; // Reset pesan

            const username = document.getElementById('editUsername').value;
            const email = document.getElementById('editEmail').value;
            const password = document.getElementById('editPassword').value;

            // Kirim permintaan untuk memperbarui data pengguna (ubah endpoint sesuai kebutuhan)
            fetch('https://script.google.com/macros/s/AKfycbwuAGfMOV0Qit84uH_tglWDckzRfQG6Ovm3os9I2A_QhVdkeBMiy93LjfNf5ICe9kvUmQ/exec?action=update', {
                method: 'POST',
                body: new URLSearchParams({
                    username: username,
                    email: email,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                loadingSpinner.classList.add('hidden'); // Sembunyikan loading spinner
                if (data.status === 'success') {
                    updateMessage.textContent = 'Profile updated successfully!';
                } else {
                    updateMessage.textContent = `Error updating profile: ${data.message}`;
                }
            })
            .catch(error => {
                loadingSpinner.classList.add('hidden'); // Sembunyikan loading spinner
                console.error('Error updating profile:', error);
                updateMessage.textContent = 'Error updating profile.';
            });
        });
    </script>
</body>
</html>
