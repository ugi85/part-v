            <script>
                function filterTable() {
                    var criteria = document.getElementById('filterCriteria').value;
                    var value = document.getElementById('filterValue').value.toLowerCase();
                    var table = document.getElementById('example');
                    var tbody = table.getElementsByTagName('tbody')[0];
                    var rows = tbody.getElementsByTagName('tr');
        
                    for (var i = 0; i < rows.length; i++) {
                        var td;
                        if (criteria === 'id') {
                            td = rows[i].getElementsByTagName('td')[0];
                        } else if (criteria === 'description') {
                            td = rows[i].getElementsByTagName('td')[1];
                        } else if (criteria === 'specification') {
                            td = rows[i].getElementsByTagName('td')[2];
                        } else if (criteria === 'location') {
                            td = rows[i].getElementsByTagName('td')[3];
                        }
        
                        if (td) {
                            var txtValue = td.textContent || td.innerText;
                            if (txtValue.toLowerCase().indexOf(value) > -1) {
                                rows[i].style.display = "";
                            } else {
                                rows[i].style.display = "none";
                            }
                        }
                    }
                }
            </script>
