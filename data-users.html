    <!-- Fetch and Display User Data -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwhcI3CqOd0h0Jk9PMk8QWqCQ2dkp7-1qnYh9NbhmXSoIdzST0qX19OFSMsoBJjByge/exec?action=read';

            fetch(scriptURL)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        const users = data.data;
                        const usersTableBody = document.querySelector('#userTable tbody');

                        users.forEach(user => {
                            const row = usersTableBody.insertRow();
                            row.insertCell(0).textContent = user.username;
                            row.insertCell(1).textContent = user.email;
                            row.insertCell(2).textContent = user.role;
                        });

                        // Initialize DataTable
                        $('#userTable').DataTable();
                    } else {
                        console.error('Error:', data.message);
                    }
                })
                .catch(error => console.error('Error:', error));
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {

            addUserButton.addEventListener('click', function() {

    <script>
    $(document).ready(function() {
        $('#saveUserButton').on('click', function() {
            // Ambil data dari formulir
            var username = $('#username').val();
            var email = $('#email').val();
            var password = $('#password').val();
            var role = $('#role').val();

            // Validasi data
            if (username === '' || email === '' || password === '' || role === '') {
                alert('Please fill in all fields.');
                return;
            }

            // Kirim data ke server
            $.ajax({
                url: 'https://script.google.com/macros/s/AKfycbwhcI3CqOd0h0Jk9PMk8QWqCQ2dkp7-1qnYh9NbhmXSoIdzST0qX19OFSMsoBJjByge/exec?action=register',
                type: 'POST',
                data: {
                    username: username,
                    email: email,
                    password: password,
                    role: role
                },
                success: function(response) {
                    // Tindakan setelah data berhasil dikirim
                    alert('User added successfully!');
                    $('#addUserModal').modal('hide');
                    $('#addUserForm')[0].reset(); // Reset formulir
                },
                error: function(xhr, status, error) {
                    // Tindakan jika terjadi kesalahan
                    alert('Error: ' + error);
                }
            });
        });
    });
    </script>
