<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Register | Velonic - Responsive Bootstrap 4 Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Responsive bootstrap 4 admin template" name="description">
    <meta content="Coderthemes" name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- App css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" id="bootstrap-stylesheet">
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" id="app-stylesheet">
</head>

<body class="authentication-page">

    <div class="account-pages my-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card mt-4">
                        <div class="card-header text-center p-4 bg-primary">
                            <h4 class="text-white mb-0 mt-0">Velonic</h4>
                            <h5 class="text-white font-13 mb-0">Create a new Account</h5>
                        </div>
                        <div class="card-body">
                            <form id="registerForm" class="p-2">
                                <div id="registerNotification" class="alert alert-success" style="display:none;">
                                    Registration successful!
                                </div>
                                <div id="registerMessage" class="alert alert-danger" style="display:none;">
                                    Registration failed. Username may already be taken.
                                </div>

                                <div class="form-group mb-3">
                                    <label for="emailaddress">Email :</label>
                                    <input class="form-control" type="email" id="emailaddress" required=""
                                        placeholder="john@deo.com">
                                </div>

                                <div class="form-group mb-3">
                                    <label for="username">User name :</label>
                                    <input class="form-control" type="text" id="username" required=""
                                        placeholder="john deo">
                                </div>

                                <div class="form-group mb-3">
                                    <label for="password">Password :</label>
                                    <input class="form-control" type="password" id="password" required=""
                                        placeholder="Enter your password">
                                </div>

                                <div class="form-group text-right mt-4 mb-4">
                                    <div class="col-12">
                                        <button class="btn btn-md btn-primary waves-effect waves-light"
                                            type="submit">Register</button>
                                    </div>
                                </div>

                                <div class="form-group row mb-0">
                                    <div class="col-sm-12 text-center">
                                        <a href="index.html">Already have account?</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- end card-body -->
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col -->
            </div>
            <!-- end row -->
        </div>
    </div>

    <!-- Vendor js -->
    <script src="assets/js/vendor.min.js"></script>

    <!-- App js -->
    <script src="assets/js/app.min.js"></script>
    <script>
        // Fungsi register
        document.getElementById('registerForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const email = document.getElementById('emailaddress').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = 'user'; // Set role default sebagai 'user'

            fetch('https://script.google.com/macros/s/AKfycbwhcI3CqOd0h0Jk9PMk8QWqCQ2dkp7-1qnYh9NbhmXSoIdzST0qX19OFSMsoBJjByge/exec?action=register&email=' + encodeURIComponent(email) + '&username=' + encodeURIComponent(username) + '&password=' + encodeURIComponent(password) + '&role=' + encodeURIComponent(role))
                .then(response => response.json())
                .then(data => {
                    const notification = document.getElementById('registerNotification');
                    const message = document.getElementById('registerMessage');
                    if (data.status === 'success') {
                        notification.style.display = 'block';
                        message.style.display = 'none';
                        setTimeout(() => {
                            window.location.href = 'index.html'; // Redirect ke halaman login
                        }, 2000);
                    } else {
                        message.style.display = 'block';
                        notification.style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('registerMessage').style.display = 'block';
                });
        });
    </script>

</body>

</html>
