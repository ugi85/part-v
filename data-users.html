   <!-- Fetch and Display User Data -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwhcI3CqOd0h0Jk9PMk8QWqCQ2dkp7-1qnYh9NbhmXSoIdzST0qX19OFSMsoBJjByge/exec?action=read';

        fetch(scriptURL)
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    const users = data.data;
                    const usersTableBody = document.querySelector('#userTable tbody');

                    users.forEach(user => {
                        const row = usersTableBody.insertRow();
                        row.insertCell(0).textContent = user.username;
                        row.insertCell(1).textContent = user.email;
                        row.insertCell(2).textContent = user.role;
                    });

                    // Initialize DataTable
                    $('#userTable').DataTable();
                } else {
                    console.error('Error:', data.message);
                }
            })
            .catch(error => console.error('Error:', error));
    });
</script>


  <!-- Add User Script -->
  <script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting normally

        var form = event.target;
        var isValid = true;

        // Validate each field
        Array.from(form.elements).forEach(function(element) {
            if (element.required && !element.value) {
                element.classList.add('is-invalid');
                isValid = false;
            } else {
                element.classList.remove('is-invalid');
            }
        });

        // If form is valid, submit it
        if (isValid) {
            var formData = new FormData(form);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://script.google.com/macros/s/AKfycbwhcI3CqOd0h0Jk9PMk8QWqCQ2dkp7-1qnYh9NbhmXSoIdzST0qX19OFSMsoBJjByge/exec?action=register', true);

            xhr.onload = function () {
                if (xhr.status >= 200 && xhr.status < 400) {
                    var response = JSON.parse(xhr.responseText);

                    if (response.status === 'success') {
                        Swal.fire({
                            title: 'Success!',
                            text: 'User added successfully!',
                            icon: 'success',
                            confirmButtonText: 'OK'
                        }).then(() => {
                            $('#registerModal').modal('hide'); // Close the modal
                            // Reload the data to update the table
                            location.reload();
                        });
                    } else {
                        Swal.fire({
                            title: 'Error!',
                            text: response.message || 'An error occurred while submitting the form.',
                            icon: 'error',
                            confirmButtonText: 'OK'
                        });
                    }
                } else {
                    Swal.fire({
                        title: 'Error!',
                        text: 'An error occurred while submitting the form.',
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                }
            };

            xhr.onerror = function() {
                Swal.fire({
                    title: 'Error!',
                    text: 'An error occurred while sending the request.',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            };

            xhr.send(formData);
        } else {
            Swal.fire({
                title: 'Validation Error',
                text: 'Please fill in all required fields.',
                icon: 'warning',
                confirmButtonText: 'OK'
            });
        }
    });
</script>
