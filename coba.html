<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Preview Data Pengembalian Barang</title>
</head>
<body>
    <h1>Laporan Data Pengembalian Barang</h1>
    <table id="previewTable">
        <thead>
            <tr>
                <th>Tanggal</th>
                <th>Waktu</th>
                <th>Departemen</th>
                <th>Mesin</th>
                <th>Remark</th>
                <th>Part Name</th>
                <th>Specification</th>
                <th>Qty</th>
                <th>Requester</th>
                <th>Security</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button id="printButton">Print</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const selectedColumns = JSON.parse(localStorage.getItem('selectedColumns'));
            const tableData = JSON.parse(localStorage.getItem('tableData'));

            const previewTableBody = document.querySelector('#previewTable tbody');

            // Mengisi tabel dengan data dari localStorage
            tableData.forEach(rowData => {
                const row = previewTableBody.insertRow();
                selectedColumns.forEach((col, index) => {
                    const cell = row.insertCell();
                    cell.textContent = rowData[index]; // Mengisi cell dengan data yang sesuai
                });
            });

            // Event listener untuk tombol print
            document.getElementById('printButton').addEventListener('click', function() {
                window.print(); // Memanggil dialog print browser
            });
        });
    </script>
</body>
</html>
