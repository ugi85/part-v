        document.getElementById('logoutButton').addEventListener('click', function() {

        });
    </script>
    <script>
        // Ganti dengan URL endpoint Google Apps Script Anda
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwhcI3CqOd0h0Jk9PMk8QWqCQ2dkp7-1qnYh9NbhmXSoIdzST0qX19OFSMsoBJjByge/exec?action=read&sheet=part';
    
        // Mengambil data dari Google Apps Script
        fetch(scriptURL)
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    const parts = data.data;
                    const partsTable = document.querySelector('#userTable tbody');
    
                    // Menambahkan data ke tabel
                    parts.forEach(part => {
                        const row = partsTable.insertRow();
                        row.insertCell(0).textContent = part.code_part;
                        row.insertCell(1).textContent = part.sparepart;
                        row.insertCell(2).textContent = part.specification;
                        row.insertCell(3).textContent = part.machine;
                        row.insertCell(4).textContent = part.maker;
                        row.insertCell(5).textContent = part.class_part;
                        row.insertCell(6).textContent = part.min;
                        row.insertCell(7).textContent = part.max;
                        row.insertCell(8).textContent = part.in;
                        row.insertCell(9).textContent = part.out;
                        row.insertCell(10).textContent = part.stock;
                        row.insertCell(11).textContent = part.harga;
                    });
    
                    // Inisialisasi DataTables setelah data dimuat
                    $('#userTable').DataTable();
                } else {
                    console.error('Error:', data.message);
                }
            })
            .catch(error => console.error('Error:', error));
    </script>
